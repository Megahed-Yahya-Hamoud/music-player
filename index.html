<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music player</title>
        <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./style.css">
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    </head>
    <body class="body">
        <header>
            <div class="header">
                <div class="child">
                    <i class="fa-solid fa-music"
                        style="color: #ff0000; font-size: 30px;"></i>
                    <a href="index.html" class="titleHeader">Music player</a>
                </div>
            </div>
        </header>

        <div class="container-content mx-0 mt-0 mb-0 " >

            <div class=" notActive-width bar" style="color: white;">
                          <button
                    class=" btn close px-2  mb-0 py-0 pt-0 ">
                    <i class="fa-solid fa-xmark close"
                        style="color: #ffffff; font-size: 25px;"></i>
                </button>
                <div class="show-data " style="margin-top: -10px;">

                    <div class=" data-title">

                        <div class="mt-3 container-image">

                        </div>
                        <div class="header-music">

                            <div class="style-header">
    
                            </div>
                            
                            <div>
                           
                        </div>
                        </div>

                        <div class="style-audio">

                            <div class="backward">
                                <i class="fa-solid fa-backward-step"
                                    style="color: #ffffff ; cursor: pointer;"></i>
                            </div>

                            <div class="music-audio" style="width: 100%;">

                            </div>

                            <div class="forward">
                                <i class="fa-solid fa-forward-step"
                                    style="color: #ffffff; cursor: pointer;"></i>
                            </div>

                        </div>

                    </div>
                    <hr class="hr" />
                    <div class="description-audio">

                    </div>
                </div>
                          </div>

            <main class="root container styleMain     ">
                <div class="containerHeader container">
                    <div>
                        <p class="titleOfMain">The Music</p>
                    </div>
                    <div style="display: flex; align-items: center;">
                            <input class="back input-search" type="text" placeholder="Search..."/>
                            <button class="btn btn-danger  search-btn" >Search</button>
                    </div>

                    </div>

                    <div class="content-audio" >


                    </div>



            </main>


        </div>

        <script src="./javaScript.js"></script>
        <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
